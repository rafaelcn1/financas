<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_template.xhtml">
	<ui:define name="menu" />

	<ui:define name="titulo">
		<p:outputLabel value="Relatório de Compras por Responsável Financeiro" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<p:growl>
				<p:autoUpdate />
				
			</p:growl>
			<h:panelGrid columns="2">
				<p:outputLabel value="Responsavel: " />
				<p:selectOneMenu styleClass="selectOneMenu"
					value="#{responsavelBean.responsavelId}">
					<f:selectItems value="#{responsavelBean.listaResponsavel}"
						var="responsavel" itemValue="#{responsavel.id}"
						itemLabel="#{responsavel.nome}" styleClass="selectOneMenu"></f:selectItems>
				</p:selectOneMenu>

				<p:commandButton
					action="#{responsavelBean.buscarCompraPorResponsavel()}"
					value="Buscar" ajax="false" />
			</h:panelGrid>

			<hr />


			<br />
			<p:dataTable value="#{responsavelBean.comprasPorResponsavel}"
				var="compra" border="1">
				<p:column headerText="ID">
					<p:outputLabel value="#{compra.id}" />
				</p:column>

				<p:column headerText="Credor">
					<p:outputLabel value="#{compra.credor.nome}" />
				</p:column>

				<p:column headerText="Descrição">
					<p:outputLabel value="#{compra.descricao}" />
				</p:column>
				<p:column headerText="Valor">
					<p:outputLabel value="#{compra.valor}">
						<f:convertNumber locale="pt_BR" currencySymbol="R$"
							type="currency" />
					</p:outputLabel>
				</p:column>


				<p:column headerText="Data">
					<p:outputLabel value="#{compra.data}">
						<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR" />
					</p:outputLabel>
				</p:column>

				<p:column headerText="Parcela">
					<p:outputLabel value="#{compra.parcelas}" />
				</p:column>
				<p:column headerText="Situação">
					<p:outputLabel value="#{compra.situacao}" />
				</p:column>



				<p:column style="width:6rem">
					<p:commandLink value="Editar"
						action="#{compraBean.editarCompra(compra)}" />
				</p:column>

				<p:column style="width:6rem">
					<p:commandLink value="Excluir"
						action="#{compraBean.excluir(compra.id)}" ajax="false" />
				</p:column>

			</p:dataTable>

			<br />

			<p:outputLabel
				value="Valor total em compras: #{responsavelBean.valorTotalEmCompraPorResponsavel}" />

			<br />
			<p:outputLabel
				value="Valor total aberto em compras: #{responsavelBean.valorTotalEmCompraPorResponsavelEmAberto}" />

			<br />
			<p:outputLabel
				value="Valor total pago em compras: #{responsavelBean.valorTotalEmCompraPorResponsavelPago}" />



		</h:form>
	</ui:define>

</ui:composition>

</html>
