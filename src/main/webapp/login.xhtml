<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>Login de Usuário</title>
	<h:outputStylesheet library="css" name="style.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
</h:head>
<h:body styleClass="bodyLogin">

	<div class="cardLogin">
		<h:form id="form">
			<p:growl>
				<p:autoUpdate />
			</p:growl>
			<p:outputLabel value="ORÇAMENTO E FINANÇAS PESSOAL" styleClass="outputLabelLogin"/>
			<h:panelGrid columns="2" styleClass="cardLogin">
				<p:outputLabel for="login" value="Login :" />
				<p:inputText id="login" value="#{loginBean.login}" required="true"
					requiredMessage="Favor inserir o login do usuário!" />

				<p:outputLabel for="senha" value="Senha: " />
				<p:password id="senha" value="#{loginBean.senha}" required="true"
					requiredMessage="Favor inserir s senha do usuário!" />

				<p:commandButton value="Login" id="btnlogin"
					action="#{loginBean.logon()}" ajax="false" />
			</h:panelGrid>



		</h:form>
	</div>
</h:body>

</html>
