<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_template.xhtml">
	<ui:define name="menu" />

	<ui:define name="titulo">
		<p:outputLabel value="Login de Usuário" />
	</ui:define>
	<ui:define name="conteudo">
		<div class="cardLogin">
			<h:form id="form">

				<h:panelGrid columns="2" styleClass="cardLogin">
					<p:outputLabel for="login" value="Login :" />
					<p:inputText id="login" value="#{loginBean.login}" required="true"
						requiredMessage="Favor inserir o login do usuário!" />

					<p:outputLabel for="senha" value="Senha: " />
					<p:password id="senha" value="#{loginBean.senha}" required="true"
						requiredMessage="Favor inserir s senha do usuário!" />

					<p:commandButton value="Login" id="btnlogin"
						action="#{loginBean.logon()}" ajax="false" />
				</h:panelGrid>



			</h:form>
		</div>
	</ui:define>

</ui:composition>

</html>
