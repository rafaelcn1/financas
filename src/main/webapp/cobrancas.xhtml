<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_template.xhtml">
	<ui:define name="menu" />

	<ui:define name="titulo">
		<p:outputLabel value="Relatório de Cobrança de Todas as Compras" />

	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">

			<p:growl id="msgs" showDetail="true" />

			<h:panelGrid columns="2">
				<p:outputLabel value="Credor: " />
				<p:selectOneMenu value="#{cobrancaBean.credorId}">
					<f:selectItems value="#{cobrancaBean.todosOsCredores}" var="credor"
						itemLabel="#{credor.nome}" itemValue="#{credor.id}" />
				</p:selectOneMenu>

				<p:outputLabel value="Mês: " />
				<p:selectOneMenu value="#{cobrancaBean.mes}">
					<f:selectItem itemLabel="Janeiro" itemValue="0" />
					<f:selectItem itemLabel="Fevereiro" itemValue="1" />
					<f:selectItem itemLabel="Março" itemValue="2" />
					<f:selectItem itemLabel="Abril" itemValue="3" />
					<f:selectItem itemLabel="Maio" itemValue="4" />
					<f:selectItem itemLabel="Junho" itemValue="5" />
					<f:selectItem itemLabel="Julho" itemValue="6" />
					<f:selectItem itemLabel="Agosto" itemValue="7" />
					<f:selectItem itemLabel="Setembro" itemValue="8" />
					<f:selectItem itemLabel="Outubro" itemValue="9" />
					<f:selectItem itemLabel="Novembro" itemValue="10" />
					<f:selectItem itemLabel="Dezembro" itemValue="11" />
				</p:selectOneMenu>

				<p:commandButton action="#{cobrancaBean.mes()}" value="Pesquisar"
					ajax="false" />
			</h:panelGrid>

			<hr />

			<div class="card">
				<h5>
					<p:outputLabel value="Lista de Compras" />
				</h5>
				<p:dataTable id="tabelaDeComprasPorCredorNoMes" value="#{cobrancaBean.listaDeComprasPorCredorNoMes}"
					var="compra">

					<p:column headerText="ID">
						<p:outputLabel value="#{compra.id}" />
					</p:column>
					<p:column headerText="Valor">
						<p:outputLabel value="#{compra.valor}">
							<f:convertNumber locale="pt_BR" currencySymbol="R$"
								type="currency" />
						</p:outputLabel>
					</p:column>
					<p:column headerText="Descrição">
						<p:outputLabel value="#{compra.descricao}" />
					</p:column>

					<p:column headerText="Descrição">
						<p:outputLabel value="#{compra.data}">
							<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR" />
						</p:outputLabel>
					</p:column>

					<p:column headerText="Parcela">
						<p:outputLabel value="#{compra.parcelas}" />
					</p:column>
					<p:column headerText="Situação">
						<p:outputLabel value="#{compra.situacao}" />
					</p:column>

					<p:column headerText="Responsável">
						<p:outputLabel value="#{compra.responsavel.nome}" />
					</p:column>

					<p:column style="width:6rem">
						<p:commandLink value="Editar"
							action="#{compraBean.editarCompra(compra)}" />
					</p:column>
					
					<p:column style="width:6rem">
						<p:commandLink value="Excluir"
							action="#{compraBean.excluir(compra.id)}" ajax="false" />
					</p:column>

				</p:dataTable>

				<br />

				<h:outputLabel
					value="Valor total: #{cobrancaBean.valorDaCobrancaMes}" />


			</div>
		</h:form>
	</ui:define>
</ui:composition>


</html>
