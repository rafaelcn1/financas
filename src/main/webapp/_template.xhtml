<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>Gestor de Finanças</title>
	<h:outputStylesheet library="css" name="style.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
</h:head>

<h:body styleClass="w3-justify">
	<div id="menu">
		<h:form>
			<p:menubar>
				<p:submenu label="Cadastro">
					<p:menuitem value="Compra"
						action="#{paginasBean.irParaPaginaCadastroCompras()}" />
					<p:menuitem value="Credor"
						action="#{paginasBean.irParaPaginaCadastroCredor()}" />
					<p:menuitem value="Responsavel"
						action="#{paginasBean.irParaPaginaCadastroResponsavel()}" />
					<p:menuitem value="Usuário"
						action="#{paginasBean.irParaPaginaCadastroUsuario()}" />
				</p:submenu>
				<p:submenu label="Compras">
					<p:menuitem value="Cobranças"
						action="#{paginasBean.irParaPaginaCobrancas()}" />
					<p:menuitem value="Credor"
						action="#{paginasBean.irParaPaginaComprasPorCredor()}" />
					<p:menuitem value="Responsavel"
						action="#{paginasBean.irParaPaginaComprasPorResponsavel()}" />
				</p:submenu>

				<p:submenu label="Relatório">
					<p:menuitem value="Credores"
						action="#{paginasBean.irParaPaginaCredores()}" />
					<p:menuitem value="Responsaveis"
						action="#{paginasBean.irParaPaginaResponsaveis()}" />
					<p:menuitem value="Compras"
						action="#{paginasBean.irParaPaginaCompras()}" />
				</p:submenu>

				<p:menuitem value="Logout" action="#{loginBean.logout()}"
					ajax="false" />

			</p:menubar>
			<p:growl>
				<p:autoUpdate />
			</p:growl>
		</h:form>
	</div>

	<p:outputLabel value="Usuário: #{loginBean.usuario.login}" styleClass="usuarioLogado"/>

	<div id="titulo">
		<h1 align="center">
			<ui:insert name="titulo" />
		</h1>
	</div>


	<div id="conteudo">

		<ui:insert name="conteudo" />
	</div>


</h:body>

</html>
