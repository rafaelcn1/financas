<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_template.xhtml">
	<ui:define name="titulo">
		<p:outputLabel value="Cadastro de Compra"/>
	</ui:define>
	
	<ui:define name="conteudo">
		<div class="cardCadastroCompra">
			<h:form id="formCadastroCompra">
				<p:growl>
					<p:autoUpdate />
				</p:growl>

				<h:panelGrid id="panelGridCadastroCompra" columns="3" styleClass="panelGridCadastroCompra">

					<p:outputLabel value="Credor:" />
					<p:selectOneMenu value="#{compraBean.credorId}" styleClass="selectOneMenuCadastroCompra">
						<f:selectItems value="#{credorBean.listarCredores}" var="credor"
							itemValue="#{credor.id}" itemLabel="#{credor.nome}" />
					</p:selectOneMenu>
					<p:commandLink action="#{compraBean.cadastrarCredor()}"
						value="Novo credor" immediate="true" />

					<p:outputLabel value="Descrição: " />
					<p:inputText value="#{compraBean.compra.descricao}" />
					<h:outputLabel value="" />

					<p:outputLabel value="Data:" />
					<p:calendar value="#{compraBean.compra.data}" />
					<h:outputLabel value="" />

					<p:outputLabel value="Valor:" />
					<p:inputNumber value="#{compraBean.compra.valor}" />
					<h:outputLabel value="" />

					<p:outputLabel value="Situação:" />
					<p:selectOneMenu value="#{compraBean.compra.situacao}" styleClass="selectOneMenuCadastroCompra">
						<f:selectItem itemLabel="" itemValue="" />
						<f:selectItem itemLabel="PAGO" itemValue="PAGO" />

					</p:selectOneMenu>
					<h:outputLabel value="" />

					<p:outputLabel value="Parcelas:" />
					<p:inputText value="#{compraBean.compra.parcelas}" />
					<h:outputLabel value="" />

					<p:outputLabel value="Responsável:" />
					<p:selectOneMenu value="#{compraBean.responsavelId}"
						styleClass="selectOneMenu">
						<f:selectItems value="#{responsavelBean.listaResponsavel}"
							var="responsavel" itemValue="#{responsavel.id}"
							itemLabel="#{responsavel.nome}" styleClass="selectOneMenu" />
					</p:selectOneMenu>
					<p:commandLink action="cadastroresponsavel"
						value="Novo responsável" immediate="true" />

					<p:commandButton action="#{compraBean.salvar()}" value="Salvar"
						update="@form" />
				</h:panelGrid>



			</h:form>
		</div>
	</ui:define>
</ui:composition>


</html>
