<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Credor:" />
			<h:inputText value="#{credorBean.credor.nome}" />

			<h:outputLabel value="Vencimento:" />

			<h:inputText value="#{credorBean.credor.vencimento}">
			</h:inputText>


		</h:panelGrid>
		<h:commandButton action="#{credorBean.cadastrarCredor()}"
			value="Cadastrar" />

		<hr />

		<h:dataTable value="#{credorBean.listarCredores}" var="credor"
			border="1">
			<h:column>
				<f:facet name="header">
					<h:outputLabel value="ID" />
				</f:facet>
				<h:outputFormat value="#{credor.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputLabel value="Nome" />
				</f:facet>
				<h:outputFormat value="#{credor.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputLabel value="Vencimento" />
				</f:facet>
				<h:outputFormat value="#{credor.vencimento}" />
			</h:column>

			<h:column>
				<h:commandLink action="#{credorBean.editarCredor(credor.id)}"
					value="Editar" />
			</h:column>

			<h:column>
				<h:commandLink action="#{credorBean.excluirCredor(credor.id)}"
					value="Excluir" />
			</h:column>
		</h:dataTable>

	</h:form>



</h:body>

</html>
