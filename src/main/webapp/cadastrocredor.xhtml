<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_template.xhtml">
	<ui:define name="menu" />

	<ui:define name="titulo">
		<p:outputLabel value="Cadastro de Credor" />
	</ui:define>
	<ui:define name="conteudo">
		<div class="card">
			<h:form id="form">
				<p:growl>
					<p:autoUpdate />
				</p:growl>

				<h:panelGrid columns="2" cellpadding="7" styleClass="p-mb-3">
					<p:outputLabel for="nome" value="Nome:" />
					<p:inputText id="nome" value="#{credorBean.credor.nome}" />
					
					<p:outputLabel for="vencimento" value="Vencimento:" />
					<p:inputNumber id="vencimento" value="#{credorBean.credor.vencimento}" />
				</h:panelGrid>

				<p:commandButton value="Salvar" id="btnSalvar"
					action="#{credorBean.cadastrarCredor()}" ajax="false"
					styleClass="p-mr-2" />
			</h:form>
		</div>
	</ui:define>

</ui:composition>

</html>
